<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mùa Đông Không Lạnh</title>
</head>
<body>
    <h1>Order Page</h1>
    <div>
        <table border = '1px'>
            <thead>
                <th> STT </th>
                <th> Đối tác </th>
                <th> Người dùng </th>
                <th> Thời gian yêu cầu </th>
                <th></th>
            </thead>
            {% for order in all_orders %}
            <tbody>
                <td> {{ loop.index }}</td>
                <td> {{ order.service_id.name}}</td> 
                <td> {{ order.user_id.username}} </td>
                <td> {{ order.time}}</td>
                <td>
                    <a href = "{{ url_for('update_is_accepted', order_id = order.id) }}"> Phê duyệt yêu cầu</a>
                </td>
            </tbody>
            {% endfor %}    
        </table>
        
    </div>
</body>
</html>
